spring.application.name=aventurando

# BANCO PRINCIPAL (aventurando)
spring.datasource.url=jdbc:mysql://localhost:3306/aventurando?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=dragonforge
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# BANCO SECUNDÁRIO (dnd5e)
spring.datasource.dnd5e.url=jdbc:mysql://localhost:3306/dnd5e?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.dnd5e.username=dragonforge
spring.datasource.dnd5e.password=admin
spring.datasource.dnd5e.driver-class-name=com.mysql.cj.jdbc.Driver

spring.sql.init.mode=never
spring.sql.init.encoding=UTF-8
spring.sql.init.platform=mysql

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false