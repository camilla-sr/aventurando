<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Aventurando</title>
    <link rel="stylesheet" href="css/login_style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form>
                <h1>Cadastre-se!</h1>
                <input type="text" name="nome" placeholder="Nome" required>
                <input type="text" name="usuario" placeholder="Usuário" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <input type="password" name="conf_senha" placeholder="Confirme sua senha" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form>
                <h1>Login</h1>
                <input type="text" name="user" placeholder="Usuário" required>
                <input type="password" name="pswd" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Para se manter conectado, faça login com seus dados pessoais</p>
                    <button class="ghost" id="signIn">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Olá, aventureiro!</h1>
                    <p>Insira seus dados e comece sua jornada</p>
                    <button class="ghost" id="signUp">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
