<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <title>Login</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .card{
			border: solid 3px black;
            background-color: #2D0D9E;
            box-shadow:20px 10px #0D9E12;
        }
        .card > input{
            border:none;
            padding: 20px;
            background: #2318bd49;
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <img src="/img/dice.png" class="mx-auto d-block p-3" width="150">
        <div class="card position-absolute top-50 start-50 translate-middle w-50 p-3">
            <div class="card-body">
                <h5 class="card-title text-center">Faça seu login</h5>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="usuario" name="usuario">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha">
                    </div>
                    <button type="submit" class="btn btn-primary w-25">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
