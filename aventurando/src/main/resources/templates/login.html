<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Aventurando</title>
	<script src="js/libs/sweetalert2.min.js"></script>
	<script src="js/libs/jquery-3.7.1.min.js"></script>
	<script src="js/erros/codigos.js"></script>
	<script src="js/erros/feedback.js"></script>
	<link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/login_style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form method="POST" action="/usuario-api/salvar">
                <h1>Cadastre-se!</h1>
                <input type="text" name="nome" placeholder="Nome" required>
                <input type="text" name="usuario" placeholder="Usuário" required>
                <input type="password" id="senha" placeholder="Senha" required>
                <input type="password" id="conf_senha" placeholder="Confirme sua senha" required>
				<input type="hidden" id="senhaValida" name="senhaValida">
				<select id="acesso" name="acesso">
					<option value="">Meu tipo de usuário é</option>
					<option value="jogador">Jogador</option>
					<option value="mestre">Mestre</option>
				</select>
                <button type="submit" id="btn-cadastrar">Cadastrar</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form method="POST" action="/usuario-api/logar">
                <h1>Login</h1>
                <input type="text" name="usuario" placeholder="Usuário" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Para se manter conectado, faça login com seus dados pessoais</p>
                    <button class="ghost" id="signIn">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Olá, aventureiro!</h1>
                    <p>Insira seus dados e comece sua jornada</p>
                    <button class="ghost" id="signUp">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
