<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index - Admin</title>
	
	<script src="js/libs/jquery-3.7.1.min.js"></script>
	<script src="js/libs/sweetalert2.min.js"></script>
	<script src="js/erros/codigos.js"></script>
    <script src="js/erros/feedback.js"></script>
	<script src="js/script.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/admin_style.css">
    <link rel="stylesheet" href="css/index_style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>

<div th:replace="~{barra :: barra}"></div>

<body>
    <div class="container mt-4">        
        <div class="estatisticas p-3">

            <div class="row g-3">
                <div class="col-md-4">
                    <div class="card bg-c-blue order-card">
                        <div class="card-block">
                            <h6 class="m-b-20">Sistemas de Jogo</h6>
                            <h2 class="text-right"><i class="fa-solid fa-dice"></i><span> 4</span></h2>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card bg-c-green order-card">
                        <div class="card-block">
                            <h6 class="m-b-20">Mestres Cadastrados</h6>
                            <h2 class="text-right"><i class="fa-solid fa-book"></i><span> 2</span></h2>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card bg-c-yellow order-card">
                        <div class="card-block">
                            <h6 class="m-b-20">Jogadores Cadastrados</h6>
                            <h2 class="text-right"><i class="fa-solid fa-users"></i><span> 3</span></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="tabela-sistemas mt-4">
            <table class="table table-dark table-hover">
                <thead>
                    <tr class="text-center">
                    <th>ID</th>
                    <th>Sistema</th>
                    <th>Criador</th>
                    <th>Mestres</th>
                    <th>Players</th>
                    <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center">
                        <td>1</td>
                        <td>D&E 5e</td>
                        <td>Administrador</td>
                        <td>4</td>
                        <td>5</td>
                        <td class="d-grid gap-2 d-md-flex justify-content-md-evenly">
                            <button class="acao" title="Editar"><i class="fa-solid fa-feather fa-xl"></i></button>
                            <button class="acao" title="Apagar"><i class="fa-solid fa-trash fa-xl"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- FAB ESTILOSO -->
        <div class="fab-container">
            <button id="fab-main" class="fab-main">
                <i class="fa fa-plus"></i>
            </button>
            <ul class="fab-options">
                <li><button title="Novo Sistema"><i class="fa-solid fa-dice-d20"></i></button></li>
                <li><button title="Editar Sistemas"><i class="fa-solid fa-scroll"></i></button></li>
                <li><button title="Moderação"><i class="fa-solid fa-hat-wizard"></i></button></li>
                <li><button title="Relatar bugs"><i class="fa-solid fa-bug"></i></button></li>
            </ul>
        </div>
    </div>

    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#fab-main').click(function () {
                $('.fab-options').toggleClass('active');
                $(this).find('i').toggleClass('fa-plus fa-times');
            });
        });
    </script>

</body>
</html>
