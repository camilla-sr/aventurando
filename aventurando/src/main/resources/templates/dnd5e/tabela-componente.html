<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
	<script src="js/libs/jquery-3.7.1.min.js"></script>
	<script src="js/libs/sweetalert2.min.js"></script>
	<script src="js/erros/codigos.js"></script>
    <script src="js/erros/feedback.js"></script>
	<script src="js/script.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
	<link rel="stylesheet" href="css/admin_style.css">
	<link rel="stylesheet" href="css/index_style.css">
	<link rel="stylesheet" href="css/componente_style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>

<div th:replace="~{barra :: barra}"></div>

<body>
	<div class="container">
		<div class="tabela-componentes mt-5">
            <table class="table table-dark table-hover">
                <thead>
                    <tr class="text-center">
                        <th th:each="cab : ${cabecalho}" th:text="${cab}"></th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center" th:each="item, iter : ${dados}">
                        <td th:text="${iter.index + 1}"></td>
                        <td th:text="campo : ${campos}" th:text="${#fields.field(item, campo)}"></td>
                        <td class="d-grid gap-2 d-md-flex justify-content-md-evenly">
                            <button class="acao" title="Editar">
                                <i class="fa-solid fa-feather fa-xl"></i>
                            </button>
                            <button class="acao" title="Apagar">
                                <i class="fa-solid fa-trash fa-xl"></i>
                            </button>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(dados)}">
                        <td colspan="99" class="text-center text-muted">Nenhum registro encontrado</td>
                    </tr>
                </tbody>
            </table>
        </div>
	</div>
</body>

</html>
